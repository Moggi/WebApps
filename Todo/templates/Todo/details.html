<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Todo List</title>
    </head>
    <body>
        <header>
            <h1>ToDo</h1>
            <hr>
        </header>

        <div class="container">
            <a href="/todo">Go Back</a>
            <br>
            <h1>{{todoItem.title}}</h1>
            <p>{{todoItem.text}}</p>
            <br>
            <span>Created on {{todoItem.created_at}}</span>
            <br>
            <form action="{% url 'delete' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="todoItemId" value="{{todoItem.id}}"/>
                <input type="submit" value="Delete"/>
            </form>
        </div>
    </body>
</html>
