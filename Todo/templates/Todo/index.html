<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Todo List</title>
    </head>
    <body>
        <header>
            <h1>ToDo</h1>
            <hr>
            <a href="/todo/add">Add a Todo</a>
        </header>
        <div class="container">
        <ul>
            {% for todoItem in todoList %}
            <li>
                <a href="/todo/details/{{todoItem.id}}">{{todoItem.title}}</a><span>: {{todoItem.text}}</span>
            </li>
            {% endfor %}
        </ul>
        </div>
    </body>
</html>
