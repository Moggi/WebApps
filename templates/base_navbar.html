<header class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column flex-md-row">
        <span class="navbar-brand h1">WebApps</span>
        <a class="nav-link" href="{% url appName %}">{{ appName }}</a>
        {% if navList %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% for navItem in navList %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url navItem.url %}">{{navItem.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <a class="nav-link flex-row ml-md-auto d-none d-md-flex" href="https://github.com/Moggi/WebApps">GitHub</a>
    </nav>
</header>
